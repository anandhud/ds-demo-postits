<html lang="en"><head>
	<meta charset="UTF-8">
	<title>PostIt Board</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/deepstream.io-client-js/dist/deepstream.js"></script>

	<link rel="stylesheet" href="src/css/reset.css" type="text/css" media="all">	
	<link rel="stylesheet" href="src/css/tutorial.css" type="text/css" media="all">	
	<link rel="stylesheet" href="src/css/postit.css" type="text/css" media="all">	
	<link rel="stylesheet" href="src/css/app.css" type="text/css" media="all">
</head>

<body>

	<div class="header">
		<span class="menu-button lines-button x">
			<span class="lines"></span>
		</span>
		<span class="header-title">
			RETROSPECTIVE WHITEBOARD
		</span>
	</div>

	<div class="menu">
	</div>

	<div class="board">

		<div class="sticky-note large-sticky-note happy">
		  <div class="sticky-note-header">
		  </div>
		  <div class="sticky-note-inner">
		    <p>This note is very sticky and yellow!</p>
		  </div>
		</div>

		<div class="sticky-note large-sticky-note sad">
		  <div class="sticky-note-header">
		  </div>
		  <div class="sticky-note-inner">
		    <p>This note is very sticky and yellow!</p>
		  </div>
		</div>

		<div class="sticky-note large-sticky-note mad">
		  <div class="sticky-note-header">
		  </div>
		  <div class="sticky-note-inner">
		    <p>This note is very sticky and yellow!</p>
		  </div>
		</div>

	</div>

	<div class="add-sticky-notes-wrapper">
		<span class="add-sticky-notes">
			<div class="sticky-note small-sticky-note happy">
				<div class="sticky-note-header">
			 	</div>
			 	<div class="sticky-note-inner">
					<p>This note is for things that make you happy!</p>
			  	</div>
			</div>

			<div class="sticky-note small-sticky-note sad">
				<div class="sticky-note-header">
			 	</div>
			 	<div class="sticky-note-inner">
					<p>This note is for things that make you sad =(</p>
			  	</div>
			</div>

			<div class="sticky-note small-sticky-note mad">
				<div class="sticky-note-header">
			 	</div>
			 	<div class="sticky-note-inner">
					<p>This note is for things that make you mad!</p>
			  	</div>
			</div>
		</span>
	</div>

</body>

</html>
